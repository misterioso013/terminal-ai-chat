    name: terminal-ai-chat

    on:
        push:
            branches: [ "main"]
        pull_request: 
            branches: [ "main"]

    jobs:
        build:
            runs-on: ubuntu-latest

            steps:
                - uses: actions/checkout@v4

                - name: Install Rust
                  uses: actions-rs/toolchain@v1
                  with:
                    toolchain: stable

                - name: Build
                  run: cargo build --release

                - name: Run
                  run: cargo run --release
                
                - name: Create Release
                  uses: elgohr/Github-Release-Action@v5
                  with:
                    title: Release ${{ github.sha }}
                    files: |
                      target/release/ai
                    

